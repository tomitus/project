<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add your review</h1>
	<div>
		<form th:object="${review}" th:action="@{savereview}" action="#" method="post">
		  	<label for="title">Title:</label>
			<input type="text" id="title" th:field="*{game.title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="studio">Studio:</label>
			<input type="text" id="studio" th:field="*{game.studio}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			<div style="clear: both; display: block; height: 10px;"></div>
			 <select id="catlist" th:field="*{game.category}" class="form-control">
       			<option th:each="category: ${category}" th:value="${category.name}" th:text="${category.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
    		<label for="rating">Your rating out of 10</label>
			<input type="text" id="rating" th:field="*{rating}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="comment">Comment:</label>
			<input type="text" id="comment" th:field="*{comment}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="hours">Hours played:</label>
			<input type="text" id="hours" th:field="*{hours}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
