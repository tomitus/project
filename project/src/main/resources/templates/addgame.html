<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add your game</h1>
	<div>
		<form th:object="${game}" th:action="@{savegame}" action="#" method="post">
		  	<label for="title">Title:</label>
			<input type="text" id="title" th:field="*{title}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="studio">Studio:</label>
			<input type="text" id="studio" th:field="*{studio}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			<div style="clear: both; display: block; height: 10px;"></div>
			 <select id="catlist" th:field="*{category}" class="form-control" required>
       			<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
    		
		</form>
	</div>
</body>
</html>
